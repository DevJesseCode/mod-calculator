<!DOCTYPE html>
<html lang="en_GB">
    <head>
        <title>Modulus Calculator</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="./img/calculator-operations-512.png">
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>
    <body>
        <div class="container" draggable="true">
            <h1 class="title">Modulus Calculator</h1>
            <h2 class="author" align="right">by WaysideBaker57</h2>
            <div class="calculator">
                <div id="calcDisplayContainer">
                    <div class="calcDisplay" id="selection">
                        Selection: selection
                    </div>
                    <div
                        class="calcDisplay"
                        id="toMod"
                        onclick="changeSelectionToNumber()"
                    ></div>
                    <div
                        class="calcDisplay"
                        style="border-radius: 0px; margin: 5px 0px 0px 0px"
                    >
                        mod
                    </div>
                    <div
                        class="calcDisplay"
                        id="mod"
                        onclick="changeSelectionToMod()"
                    ></div>
                    <img
                        src="./img/backspace-button-white-outline.png"
                        alt="delete"
                        class="calcDisplay"
                        class="calcButton"
                        style="
                            width: 40px;
                            height: 40px;
                            padding-left: 0px;
                            margin-top: -5px;
                            margin-right: -10px;
                            border-radius: 200px;
                            background-color: #dadada;
                        "
                        onclick="deleteLast()"
                    />
                    <div class="calcDisplay" id="answer"></div>
                </div>
                <div class="calcButtonsContainer">
                    <div class="calcButton" onclick="updateDisplay(1)">
                        <p>1</p>
                    </div>
                    <div class="calcButton" onclick="updateDisplay(2)">
                        <p>2</p>
                    </div>
                    <div class="calcButton" onclick="updateDisplay(3)">
                        <p>3</p>
                    </div>
                    <div class="calcButton" onclick="multipliedBy()">
                        <p>*</p>
                    </div>
                    <div class="calcButton" onclick="updateDisplay(4)">
                        <p>4</p>
                    </div>
                    <div class="calcButton" onclick="updateDisplay(5)">
                        <p>5</p>
                    </div>
                    <div class="calcButton" onclick="updateDisplay(6)">
                        <p>6</p>
                    </div>
                    <div class="calcButton" onclick="totalOf()"><p>+</p></div>
                    <div class="calcButton" onclick="updateDisplay(7)">
                        <p>7</p>
                    </div>
                    <div class="calcButton" onclick="updateDisplay(8)">
                        <p>8</p>
                    </div>
                    <div class="calcButton" onclick="updateDisplay(9)">
                        <p>9</p>
                    </div>
                    <div class="calcButton" onclick="subtractedBy()">
                        <p>-</p>
                    </div>
                    <div class="calcButton" onclick="point()"><p>.</p></div>
                    <div class="calcButton" onclick="updateDisplay(0)">
                        <p>0</p>
                    </div>
                    <div class="calcButton" onclick="dividedBy()"><p>/</p></div>
                    <div class="calcButton" onclick="calculateMod()">
                        <p>=</p>
                    </div>
                </div>
            </div>
            <div id="warning" onclick="warnNoSelection()">
                Buttons not working?
            </div>
        </div>
        <form
            method="get"
            name="form"
            action="https://jesseinfotech.epizy.com/calc-data/mod-calc.php"
        >
            <input
                type="name"
                placeholder="Your full name"
                name="name"
                autocomplete="name"
            />
            <br>
            <input
                type="email"
                placeholder="someone@example.com"
                name="email"
                autocomplete="email"
            />
            <br>
            <textbox
                placeholder="Your feedback or suggestions."
                name="feedback"
                rows="30"
            />
            <br>
            <input type="submit" value="Submit" />
        </form>
        <script src="./js/main.js"></script>
    </body>
</html>
